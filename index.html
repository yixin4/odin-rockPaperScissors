<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="title">Rock Paper Scissors</div>

        <div class="score">
            <div>
                <p>YOU</p>
                <p id="playerScore">0</p>
                <p id="player-Choice"></p>
            </div>
            <div>
                <p>COMPUTER</p>
                <p id="computerScore">0<p>
                <p id="computer-Choice"></p>
            </div>
        </div>

        <div id = result></div>
        <div class="move">
            <button class= "rpsButton" value="Rock">Rock</button>
            <button class= "rpsButton" value="Scissors">Scissors</button>
            <button class= "rpsButton" value="Paper">Paper</button>
        </div>
        <script src="javascript1.js" charset="UTF-8"></script>

    </body>
</html>
